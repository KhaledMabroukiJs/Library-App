<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <title>Book-List</title>
</head>

<body>
  <div class="books-container">
    <div class="container">
      <div class="form">
        <h3>book</h3>
        <input type="text" id="book">
        <h3>Author</h3>
        <input type="text" id="author">
        <h3>Year</h3>
        <input type="text" id="year">
      </div>
      <div class="add">
        <input type="submit" id="add-book" value="Add Book">
        <input type="submit" id="clear-books" value="clear Books">
      </div>
      <div class="error">
        <p></p>
      </div>
      <div class="addition-in">
        <div class="info">
          <ul>
            <li>Book</li>
            <li>Author</li>
            <li>Year</li>
            <li>Done</li>
            <li>Remove</li>
          </ul>
        </div>
        <div class="here">
          <ul>
            <li>.......</li>
            <li>.......</li>
            <li>.......</li>
            <li class="done">Done</li>
            <li class="remove">Remove</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="./Main.js"></script>
</body>

</html>
